<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                #container {
                    background: linear-gradient(#e66465, #9198e5);
                    padding: 30px;
                    width: 100%;
                }
                .example {
                    margin: 0 auto 100px;
                }
                ul {
                    display: flex;
                    justify-content: center;
                    margin: 0 -10px;
                    padding: 0;
                    flex-wrap: wrap;
                    list-style: none;
                }
                li {
                    padding: 10px;
                    width: calc(33.333% - 20px)
                }
                img {
                    display: block;
                    height: auto;
                    width: 100%;
                }
                .code-example {
                    background: #1a1a1a;
                    border-radius: 5px;
                }
            </style>
        </div>
    </foreignObject>
</svg>